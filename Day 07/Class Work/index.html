<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>მოგზაურობა მსოფლიოში</title>
</head>
<body>

    <h3>მოგზაურობა ახალ ადგილებში</h3>

    <p>
        <b>მოგზაურობა</b> გვაძლევს შესაძლებლობას გავიცნოთ 
        <i>სხვა კულტურები</i> და ვნახოთ 
        <u>ლამაზი ადგილები</u>.
    </p>

    <p>
        ეს არის <strong>დასვენების საუკეთესო გზა</strong>, 
        რომელიც ადამიანს <em>ენერგიას</em> და 
        ახალ გამოცდილებას აძლევს.
    </p>

    <img src="https://via.placeholder.com/300" alt="მოგზაურობის ფოტო">

    <br><br>

    <button>გაიგე მეტი</button>

</body>
</html>
