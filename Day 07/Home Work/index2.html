<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting</title>
</head>
<body>

    <h1><b>Bold ტექსტი (b)</b></h1>
    <h2><strong>Strong ტექსტი</strong></h2>

    <h3><i>Italic ტექსტი (i)</i></h3>
    <h4><em>Emphasized ტექსტი (em)</em></h4>

    <p>
        <mark>მონიშნული ტექსტი</mark><br>
        <small>პატარა ტექსტი</small><br>
        <del>წაშლილი ტექსტი</del><br>
        <ins>ჩასმული ტექსტი</ins><br>
        H<sub>2</sub>O<br>
        5<sup>2</sup>
    </p>







    <!-- 
Nesting ნიშნავს თეგების ერთმანეთში ჩასმას.
მაგალითად: <p> თეგი მოთავსებულია <div> თეგის შიგნით.
-->

<!-- 
ინდენტაცია არის კოდის სწორად ჩაწევა (tab ან space-ებით).
ვიყენებთ იმისთვის, რომ კოდი:
- იყოს ადვილად წასაკითხი
- მარტივად გასაგები
- შეცდომების პოვნა გაგვიადვილდეს
-->




<!-- 
em და i განსხვავება:
i თეგი მხოლოდ ვიზუალურად ხრის ტექსტს.
em თეგი ხაზს უსვამს ტექსტის მნიშვნელობას (semantic).
-->

<p>
    <i>ეს ტექსტი დახრილია</i><br>
    <em>ეს ტექსტი მნიშვნელოვნად გამოკვეთილია</em>
</p>

<!-- 
strong და b განსხვავება:
b თეგი მხოლოდ ამუქებს ტექსტს.
strong თეგი მიანიშნებს, რომ ტექსტი მნიშვნელოვანია.
-->

<p>
    <b>ეს ტექსტი ამუქებულია</b><br>
    <strong>ეს ტექსტი მნიშვნელოვანია</strong>
</p>


</body>
</html>
