<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1) ახსენით რა არის margin - padding - border - content თითოეული, ახენით ზოგადად რა არის box - model -->
    <!-- margin აირს გარე დაშრება, რომელიც ელემენტს აშორებს სხვა ელემენტებისგან -->
    <!-- padding არის შიგნით არსებული დაშორება რომელიც კონტენტსა და ბორდერის შორისაა -->
    <!-- border გარს აკრავს ელემენტს და მას გადაეცემა ფერი სისქე და სტილი -->
     
<!-- 2) შექმენი ერთი დივი <div class="cont"> ამ დივში ჩასვით ორი დივი სიგანე:300px სიმაღლე:500px ფონი:ლურჯი. ამ ორ დივს შორის დაშორება გააკეთეთ 20px -->
    <div class="cont">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>


</body>
</html>
