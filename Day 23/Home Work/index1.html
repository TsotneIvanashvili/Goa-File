<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Stylish Page</title>
    <style>
        h1 {
            color: blue;
        }
        button {
            background-color: yellow;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p:nth-of-type(1) { font-size: 14px; color: black; }
        p:nth-of-type(2) { font-size: 16px; color: gray; font-style: italic; }
        p:nth-of-type(3) { font-size: 18px; color: green; font-weight: bold; }
        p:nth-of-type(4) { font-size: 20px; color: purple; text-decoration: underline; }
        p:nth-of-type(5) { font-size: 22px; color: orange; font-style: italic; font-weight: bold; }
    </style>
</head>
<body>

<h1>Welcome to My Stylish Page</h1>

<button>Click Me!</button>

<p>Paragraph 1</p>
<p>Paragraph 2</p>
<p>Paragraph 3</p>
<p>Paragraph 4</p>
<p>Paragraph 5</p>

</body>
</html>
