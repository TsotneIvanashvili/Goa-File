<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>GOA - Travel Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ffe6; /* მსუბუქი მწვანე ფონური ფერი */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50; /* მწვანე header */
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #2e7d32; /* მუქი მწვანე */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Goa</h1>
</header>

<nav>
    <a href="#beaches">Beaches</a>
    <a href="#food">Food</a>
    <a href="#culture">Culture</a>
</nav>

<section id="beaches">
    <h2>Beaches in Goa</h2>
    <p>Goa is famous for its pristine beaches and water sports.</p>
    <img src="goa_beach.jpg" alt="Goa Beach">
</section>

<section id="food">
    <h2>Food in Goa</h2>
    <p>Enjoy delicious seafood and local Goan cuisine.</p>
    <img src="goa_food.jpg" alt="Goan Food">
</section>

<section id="culture">
    <h2>Culture</h2>
    <p>Goa has a rich cultural heritage with festivals and music.</p>
    <img src="goa_culture.jpg" alt="Goan Culture">
</section>

<footer>
    <p>© 2026 Goa Travel Guide</p>
</footer>





<!--
style ატრიბუტი გამოიყენება HTML ელემენტის ინდივიდუალურად გასტილვისთვის.

განიხილული CSS property-ები:

1. color: განსაზღვრავს ტექსტის ფერს
2. background-color: განსაზღვრავს ელემენტის ფონურ ფერს
3. font-size: განსაზღვრავს ტექსტის ზომას
4. font-family: განსაზღვრავს ტექსტის შრიფტს
5. font-weight: განსაზღვრავს ტექსტის სისქეს (bold)
6. text-align: განსაზღვრავს ტექსტის გასწორებას (left, center, right)
7. margin: განსაზღვრავს ელემენტის გარე სივრცეს სხვა ელემენტებთან
8. padding: განსაზღვრავს ელემენტის შიდა სივრცეს
9. border: განსაზღვრავს ელემენტის საზღვარს (წონა, ტიპი, ფერი)
10. width: განსაზღვრავს ელემენტის სიგანეს
11. height: განსაზღვრავს ელემენტის სიმაღლეს
12. display: განსაზღვრავს ელემენტის ტიპს (block, inline, flex)
13. background-image: განსაზღვრავს ელემენტის ფონურ გამოსახულებას
14. border-radius: ელემენტის კუთხეების მომრგვალება
-->

</body>
</html>
