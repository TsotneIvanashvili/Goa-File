<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Stylish List</title>
</head>
<body>

<ul>
    <!-- პირველი ელემენტი: ლურჯი ფონით, თეთრი ტექსტით -->
    <li style="background-color: blue; color: white;">First Item</li>
    
    <!-- მეორე ელემენტი: მწვანე ტექსტით -->
    <li style="color: green;">Second Item</li>
    
    <!-- მესამე ელემენტი: წითელი ფონით -->
    <li style="background-color: red;">Third Item</li>
</ul>

<header style="background-color: orange; color: white; font-size: 36px; text-align: center; padding: 20px;">
    ჩემი ვებგვერდის სათაური
</header>



<!--
Block-level ელემენტები:
- იწყება ახალი ხაზიდან
- შეიძლება შეიცავდეს სხვა ელემენტებს
მაგალითები: <div>, <p>, <h1>, <section>, <header>
-->

<div style="background-color: lightblue; padding: 10px;">
    ეს არის block-level ელემენტი (div)
</div>

<p>ეს <strong>პარაგრაფი</strong> ასევე block-level ელემენტია.</p>

<!--
Inline ელემენტები:
- არ იწყება ახალი ხაზიდან, დგება ტექსტის გვერდით
- ჩვეულებრივ ვერ შეიცავს block ელემენტებს
მაგალითები: <span>, <a>, <strong>, <em>, <b>, <i>
-->

<p>
    ეს inline ელემენტებია: <span style="color: red;">ლურჯი ტექსტი</span>, <a href="#">ბმული</a>
</p>


</body>
</html>
