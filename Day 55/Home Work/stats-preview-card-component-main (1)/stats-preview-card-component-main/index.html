<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="card">

      <section class="content">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat">
            <span class="number">10k+</span>
            <span class="label">Companies</span>
          </div>
          <div class="stat">
            <span class="number">314</span>
            <span class="label">Templates</span>
          </div>
          <div class="stat">
            <span class="number">12M+</span>
            <span class="label">Queries</span>
          </div>
        </div>
      </section>

      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="People working at office">
      </div>

    </div>
  </main>

</body>
</html>
