<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ჩემი ჰობი</title>
</head>
<body>

    <h1>ჩემი საყვარელი ჰობი</h1>

    <p>
        ჩემი საყვარელი ჰობი არის <strong>პროგრამირება</strong>.
        მე მომწონს ახალი საიტების შექმნა და კოდის წერა.
    </p>

    <p>
        პროგრამირება მეხმარება
        <span>ლოგიკური აზროვნების</span> განვითარებაში.
    </p>

    <h2>რატომ მომწონს?</h2>

    <ol>
        <li>საინტერესოა</li>
        <li>შემოქმედებითია</li>
        <li>მომავლის პროფესიაა</li>
    </ol>

</body>
</html>
