    <!-- 
        ბლოკ ელემენტები (Block elements):
        იკავებენ მთელ ხაზს (width: 100%)
        ყოველთვის იწყებენ ახალ ხაზზე
        მაგალითები: <div>, <p>, <h1>-<h6>, <ul>, <li>

        ინლაინ ელემენტები (Inline elements):
        იკავებენ მხოლოდ იმდენ ადგილს, რამდენიც ტექსტს სჭირდება
        არ იწყებენ ახალ ხაზზე
        მაგალითები: <span>, <a>, <img>, <strong>, <em>
-->


    <h1>GOA - Goal Oriented Academy</h1>
