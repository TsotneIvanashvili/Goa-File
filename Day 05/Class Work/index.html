<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ჩემი საყვარელი სპორტი</title>
</head>
<body>
    <!-- სათაური -->
    <h1>ფეხბურთი</h1>

    <!-- პატარა აბზაცი -->
    <p>ფეხბურთი არის მსოფლიოში ყველაზე პოპულარული სპორტი, რომელიც აერთიანებს გუნდურობას, სტრატეგიას და ენერგიას.</p>

    <!-- ფოტო -->
    <img src="football.jpg" alt="ფეხბურთის ფოტო" width="300">

    <!-- ფოტოს შესახებ ინფორმაცია -->
    <p>ფეხბურთის თამაში მოიცავს ორ გუნდს, თითოეულში 11 მოთამაშით. მიზანია ბურთის გატანა მეტოქის კარში.</p>

    <!-- ღილაკი -->
    <button>ფეხბურთი</button>
</body>
</html>
