<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OL List</title>
<style>
    body {
        background-color: #1f2933;
        color: #e5e7eb;
        font-family: Verdana, sans-serif;
    }

    ol {
        list-style-type: upper-roman;
        list-style-position: outside;
    }

    li{
        transition-duration: 0.3s;
    }

    li:hover{
        transform: scale(1.02);
    }
</style>
</head>
<body>

<h2>Daily Routine</h2>
<ol>
    <li>Wake up</li>
    <li>Study</li>
    <li>Workout</li>
    <li>Rest</li>
</ol>

</body>
</html>
