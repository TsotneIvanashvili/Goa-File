<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>მაღაზია</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .product {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      margin: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .product p {
      font-size: 16px;
      color: #555;
    }
    .product button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>ჩემი მაღაზია</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Yamaha_YZF-R1.jpg" alt="Yamaha R1">
      <h3>Yamaha R1</h3>
      <p>ფასი: 12,000 ₾</p>
      <button>ყიდვა</button>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Tesla_Model_S_Plaid.jpg" alt="Tesla Model S">
      <h3>Tesla Model S</h3>
      <p>ფასი: 85,000 ₾</p>
      <button>ყიდვა</button>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/BMW_M4_Coupe.jpg" alt="BMW M4">
      <h3>BMW M4</h3>
      <p>ფასი: 65,000 ₾</p>
      <button>ყიდვა</button>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Ducati_Panigale_V4.jpg" alt="Ducati Panigale">
      <h3>Ducati Panigale</h3>
      <p>ფასი: 18,000 ₾</p>
      <button>ყიდვა</button>
    </div>
  </div>

</body>
</html>
