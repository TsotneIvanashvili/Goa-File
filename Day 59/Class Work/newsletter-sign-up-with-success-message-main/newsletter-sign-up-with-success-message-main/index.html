  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

<body>



  <section>

          <div class="text">
            <p> <img class="success" src="./assets/images/icon-success.svg" alt=""> Product discovery and building what matters</p>
            <p> <img class="success" src="./assets/images/icon-success.svg" alt=""> Measuring to ensure updates are a success</p>

          </div>
          

          <div class="inp">
          <label for="email">Email Address</label>
          <input type="email" placeholder="email@company.com" id="email">
          <button>Subscribe to monthly newsletter</button>
          </div>

        </div>

        <div class="second">
          
        </div>

        </div>
