<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>მარტივი ცხრილი და ღილაკები</title>
  <style>
    /* ცხრილი — მხოლოდ ბორდერები, მარტივი სტილი */
    table {
      border-collapse: collapse; /* ბორდერების გაერთიანება */
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #000;   /* შავი ბორდერი */
      padding: 8px;
      text-align: left;
    }

    /* ღილაკები — მინიმალური სტილი */
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 30px 0;
    }
    .btn {
      padding: 10px 16px;
      border: 1px solid #333;
      background: #f2f2f2;
      cursor: pointer;
    }
    .btn:hover {
      background: #e6e6e6;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">მარტივი ცხრილი ბორდერებით</h2>

  <table>
    <thead>
      <tr>
        <th>№</th>
        <th>სახელი</th>
        <th>კატეგორია</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Yamaha R1</td>
        <td>მოტო</td>
      </tr>
      <tr>
        <td>2</td>
        <td>BMW M4</td>
        <td>მანქანა</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Tesla Model S</td>
        <td>მანქანა</td>
      </tr>
    </tbody>
  </table>

  <h2 style="text-align:center;">ღილაკები alert მესიჯებით</h2>

  <div class="buttons">
    <button class="btn" onclick="alert('პირველი ღილაკი — გამარჯობა!')">ღილაკი 1</button>
    <button class="btn" onclick="alert('მეორე ღილაკი — წარმატებები!')">ღილაკი 2</button>
    <button class="btn" onclick="alert('მესამე ღილაკი — შენ შეძლებ!')">ღილაკი 3</button>
    <button class="btn" onclick="alert('მეოთხე ღილაკი — კარგი დღეა!')">ღილაკი 4</button>
    <button class="btn" onclick="alert('მეხუთე ღილაკი — ვებგვერდი მუშაობს!')">ღილაკი 5</button>
  </div>

</body>
</html>
