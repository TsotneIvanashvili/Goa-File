<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

    <h1>სარეგისტრაციო ფორმა</h1>

    <form>
        <label for="firstName">სახელი:</label>
        <input type="text" id="firstName" placeholder="შეიყვანეთ თქვენი სახელი"><br><br>

        <label for="lastName">გვარი:</label>
        <input type="text" id="lastName" placeholder="შეიყვანეთ თქვენი გვარი"><br><br>

        <label for="phone">ტელეფონის ნომერი:</label>
        <input type="tel" id="phone" placeholder="მაგ: 555123456"><br><br>

        <label for="age">ასაკი:</label>
        <input type="number" id="age" placeholder="შეიყვანეთ თქვენი ასაკი"><br><br>

        <button type="submit">რეგისტრაცია</button>
    </form>

</body>
</html>
