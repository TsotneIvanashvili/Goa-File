<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

<h1>Registration Form</h1>

<form>
    <label for="firstName">სახელი:</label>
    <input type="text" id="firstName" placeholder="შეიყვანეთ თქვენი სახელი"><br><br>

    <label for="lastName">გვარი:</label>
    <input type="text" id="lastName" placeholder="შეიყვანეთ თქვენი გვარი"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="შეიყვანეთ Email"><br><br>

    <label for="password">პაროლი:</label>
    <input type="password" id="password" placeholder="შეიყვანეთ პაროლი"><br><br>

    <label for="country">ქვეყანა:</label>
    <select id="country">
        <option value="georgia">Georgia</option>
        <option value="france">France</option>
        <option value="spain">Spain</option>
        <option value="usa">USA</option>
    </select><br><br>

    <button type="submit">Register</button>
</form>

</body>
</html>
