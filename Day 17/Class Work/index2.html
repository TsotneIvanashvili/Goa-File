<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>საყვარელი ფერი</title>
</head>
<body>
    <h1>აირჩიე შენი საყვარელი ფერი</h1>

    <!-- select ტეგი ქმნის დროპდაუნ მენიუს -->
    <label for="favoriteColor">ფერი:</label>
    <select id="favoriteColor">
        <option value="red">წითელი</option>
        <option value="blue">ლურჯი</option>
        <option value="green">მწვანე</option>
        <option value="yellow">ყვითელი</option>
        <option value="orange">ნარინჯისფერი</option>
        <option value="purple">ვიოლეტური</option>
        <option value="pink">ვარდისფერი</option>
        <option value="brown">ბრინჯისფერი</option>
        <option value="black">შავი</option>
        <option value="white">თეთრი</option>
    </select>



    <h2>რა შეჭამ ლანჩზე?</h2>
<label for="lunch">ლანჩი:</label>
<select id="lunch">
    <option value="burger">ბურგერი</option>
    <option value="pizza">პიცა</option>
    <option value="salad">სალათი</option>
    <option value="sandwich">სენდვიჩი</option>
    <option value="pasta">პასტა</option>
</select>




<h2>აირჩიე კვირის დღე</h2>
<label for="day">დღე:</label>
<select id="day">
    <option value="monday">ორშაბათი</option>
    <option value="tuesday">სამშაბათი</option>
    <option value="wednesday">ოთხშაბათი</option>
    <option value="thursday">ხუთშაბათი</option>
    <option value="friday">პარასკევი</option>
    <option value="saturday">შაბათი</option>
    <option value="sunday">კვირა</option>
</select>






<h2>სად გინდა მოგზაურობა?</h2>
<label for="country">ქვეყანა:</label>
<select id="country">
    <option value="france">საფრანგეთი</option>
    <option value="italy">იტალია</option>
    <option value="japan">იაპონია</option>
    <option value="usa">ამერიკა</option>
    <option value="germany">გერმანია</option>
    <option value="canada">კანადა</option>
    <option value="spain">ესპანეთი</option>
    <option value="australia">ავსტრალია</option>
    <option value="brazil">ბრაზილია</option>
    <option value="egypt">ეგვიპტე</option>
</select>






<h1>საოცარი ვიდეო</h1>
<p>ნახე ეს ვიდეო:</p>
<video width="480" height="360" controls>
    <source src="video.mp4" type="video/mp4">
    შენი ბრაუზერი ვიდეოს მხარდაჭერას არ ახორციელებს.
</video>


</body>
</html>
