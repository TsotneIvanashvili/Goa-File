<!-- HTML დოკუმენტის სტრუქტურა იწყება html და head ტეგით -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>გაკვეთილის ნიმუში</title>
</head>
<body>

<!-- h1, h2, h3 ... h6: სათაურები ზომის მიხედვით, h1 ყველაზე დიდი სათაურია -->
<h1>ეს არის მთავარი სათაური</h1>
<h2>ეს არის მეორე დონის სათაური</h2>

<!-- p: პარაგრაფი, ტექსტის ბლოკი -->
<p>ეს არის პარაგრაფი, სადაც წერია ტექსტი.</p>

<!-- a: ჰიპერბმული (ლინკი), href ატრიბუტით ვაწერთ მისამართს -->
<a href="https://www.google.com" target="_blank">გoogle</a>

<!-- img: გამოსახულება, src ატრიბუტით ვწერთ ფაილის მისამართს, alt ტექსტი გამოსახულების შესახებ -->
<img src="example.jpg" alt="მაგალითი">

<!-- ul/li: დაურიცხავი სია (bulleted list) -->
<ul>
    <li>პუნქტი 1</li>
    <li>პუნქტი 2</li>
</ul>

<!-- ol/li: რიცხული სია (numbered list) -->
<ol>
    <li>პუნქტი 1</li>
    <li>პუნქტი 2</li>
</ol>

<!-- form, input, label: ფორმის შექმნა, სადაც მომხმარებელი რაღაც ინფორმაციას შეყავს -->
<form>
    <label for="name">სახელი:</label>
    <input type="text" id="name" placeholder="შეიყვანე სახელი">
    <button type="submit">გაგზავნა</button>
</form>

<!-- video: ვიდეოს ჩასამატებელი -->
<video width="320" height="240" controls>
    <source src="example.mp4" type="video/mp4">
    შენი ბრაუზერი ვიდეოს მხარდაჭერას არ ახორციელებს.
</video>

</body>
</html>
